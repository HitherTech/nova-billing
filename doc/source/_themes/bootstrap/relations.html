{%- if prev %}
  <li><a href="{{ prev.link|e }}"
         title="{{ _('previous chapter') }}">{{ "&laquo;"|safe }} {{ prev.title|truncate(length=16, killwords=True) }}</a></li>
{%- endif %}
{%- if next %}
  <li><a href="{{ next.link|e }}"
         title="{{ _('next chapter') }}">{{ next.title|truncate(length=16, killwords=True) }} {{ "&raquo;"|safe }}</a></li>
{%- endif %}
